{% extends "layout.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1 class="my-4">Categories</h1>
<div class="list-group">
    {% for category in categories %}
    <a href="{{ url_for('category_products', category_id=category.id) }}" class="list-group-item">{{ category.name }}</a>
    {% endfor %}
</div>
{% endblock %}
