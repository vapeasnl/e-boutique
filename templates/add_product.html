{% extends "layout.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<h1 class="my-4">Add Product</h1>
<form method="POST">
    <div class="form-group">
        <label for="name" data-toggle="tooltip" title="Enter the product name">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="description" data-toggle="tooltip" title="Enter the product description">Product Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
        <label for="price" data-toggle="tooltip" title="Enter the product price">Product Price</label>
        <input type="number" class="form-control" id="price" name="price" required>
    </div>
    <div class="form-group">
        <label for="image_url" data-toggle="tooltip" title="Enter the product image URL">Product Image URL</label>
        <input type="text" class="form-control" id="image_url" name="image_url" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
</form>
{% endblock %}
