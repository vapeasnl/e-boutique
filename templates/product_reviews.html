{% extends "layout.html" %}
{% block title %}Product Reviews{% endblock %}
{% block content %}
<h1>{{ product.name }} Reviews</h1>
<div class="reviews">
    {% for review in reviews %}
    <div class="review">
        <p>Rating: {{ review.rating }}</p>
        <p>{{ review.review_text }}</p>
    </div>
    {% endfor %}
</div>
<form action="{{ url_for('product_reviews', product_id=product.id) }}" method="POST">
    <input type="number" name="rating" min="1" max="5" placeholder="Rating">
    <textarea name="review" placeholder="Write your review"></textarea>
    <button type="submit">Submit Review</button>
</form>
{% endblock %}
