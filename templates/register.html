{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1 class="my-4">Register</h1>
<form method="POST">
    <div class="form-group">
        <label for="username" data-toggle="tooltip" title="Choose a username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="email" data-toggle="tooltip" title="Enter your email address">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password" data-toggle="tooltip" title="Choose a password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
